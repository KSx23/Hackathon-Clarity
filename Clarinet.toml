[project]
name = "blank-project"
description = "Create a project from scratch: Start from a blank scaffold for your next Clarity contract"
authors = []
telemetry = true
cache_dir = "./.cache"

[contracts.MortgageNFT.clar]
path = "contracts/MortgageNFT.clar"
[contracts.LoanContract.clar]
path = "contracts/LoanContract.clar"
[contracts.TradingContract.clar]
path = "contracts/TradingContract.clar"

[repl.analysis]
passes = ["check_checker"]

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false
